<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1 class="text-blue-600 underline">Material Design</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Material Design is a design language developed by Google in 2014.
      Expanding on the "card" motifs that debuted in Google Now, Material Design
      uses more grid-based layouts, responsive animations and transitions,
      padding, and depth effects such as lighting and shadows.</p>

    <button mat-raised-button color="primary">Primary</button>
    <button mat-fab color="accent">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
